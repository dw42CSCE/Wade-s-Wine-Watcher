<div class="dashboard-container">
  <div class="dashboard-header-container">
    <h2>Wine Dashboard</h2>

    <button class="add-wine-btn" (click)="goToNewWine()">+ Add New Wine</button>
  </div>

  <div class="wine-grid">
    @for (wine of wines; track wine.id) {
      <div
        class="wine-dashboard-header"
        (click)="wine.id !== undefined && goToWine(wine.id)"
      >
        <app-wine-card [wine]="wine" (onDeleted)="removeWine(wine.id!)"></app-wine-card>
      </div>
    }
  </div>
</div>
